<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document Weather</title>
	<link rel="stylesheet" href="main.css"/>
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'/>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="js/animated-menu.js" type="text/javascript"></script>

</head>
<body>

	<div class="nav ">
		<p>Forecast</p>
		<ul>
			<li data-text = "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22kharkiv%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys">Kharkiv</li>
			<li data-text = "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22kiev%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys">Kiev</li>
			<li data-text = "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22poltava%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys">Poltava</li>
		</ul>
	</div>
	<div class="container"></div>

	<script src="js/main.js"></script>

	<script>
		$('li').on('click', function(){
			$(this).weatherShow();
		});
	</script>

</body>
</html>
